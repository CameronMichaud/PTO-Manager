name: Build PTO Manager

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyQt5 pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller main.spec

      - name: Rename executable with version
        shell: powershell
        run: |
          $version = "${{ github.ref_name }}"
          Rename-Item "dist\main.exe" "PTO-Manager-$version.exe"

      - name: Create GitHub Release and upload EXE
        uses: softprops/action-gh-release@v2
        with:
          name: PTO Manager ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: dist/PTO-Manager-${{ github.ref_name }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}